<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" type="text/css" href="./public/font-awesome-4.7.0/css/font-awesome.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript">
  function ajaxCheckAdname() {
      $("#user").blur(function () {
        //alert($(this).val());
        $.ajax({
          url:"../api/user.api.php?act=ajaxCheckAdname",
          type:'post',
          dataType:"html", //等我下是不是这个ikun问题读不到ikum。。没听到作业 尴尬继续吧
          data:{user:$(this).val()}, //是这样获取的，对吧？不知道哈哈
          success:function(res) {
            $("#tishi").html(res);
          }
        })
      })
    }
    function ajaxCheckAdqq() {
      $("#ad_qq").blur(function () {
        //alert($(this).val());
        $.ajax({
          url:"../api/user.api.php?act=ajaxCheckAdqq",
          type:'post',
          dataType:"html", //等我下是不是这个ikun问题读不到ikum。。没听到作业 尴尬继续吧
          data:{user:$(this).val()}, //是这样获取的，对吧？不知道哈哈
          success:function(res) {
            $("#tishi1").html(res);
          }
        })
      })
    }
    $(ajaxCheckAdname)
    $(ajaxCheckAdqq)
</script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><i class="fa fa-address-book-o"></i><strong> 管理员-编辑管理员 </strong> 网站系统管理员资料</div>
  <div class="body-content">
    <form method="post" class="form-x" action="../api/user.api.php?act=add">
            <div class="form-group">
              <div class="label">
                <label for="sitename">用户名：</label>
              </div>
              <div class="field">
                <input type="text" class="input w50" id="user" name="ad_name" size="50" placeholder="请输入用户名" data-validate="required:请输入用户名" />  
                <span id="tishi" class="ok" style="line-height: 30px;"> </span>     
              </div>
            </div>      
            <div class="form-group">
              <div class="label">
                <label for="sitename">Email地址：</label>
              </div>
              <div class="field">
                <input type="text" class="input w50" id="ad_qq" name="ad_qq" size="50" placeholder="请输入Email地址" data-validate="required:请输入Email地址" />  
                <span id="tishi1" class="ok" style="line-height: 30px;"> </span>        
              </div>
            </div>      
            <div class="form-group">
              <div class="label">
                <label for="sitename">登录密码：</label>
              </div>
              <div class="field">
                <input type="password" class="input w50" name="ad_pwd" size="50" placeholder="请输入登录密码" data-validate="required:请输入登录密码,length#>=5:登录密码不能小于5位" />         
              </div>
            </div>
            <div class="form-group">
                <div class="label">
                  <label>所属角色：</label>
                </div>
                <div class="field">
                  <select name="admin_type" class="input w50">
                    <option value="超级管理员">超级管理员</option>
                    <option value="普通管理员">普通管理员</option>
                  </select>
                  <div class="tips"></div>
                </div>
              </div>
            
            <div class="form-group">
              <div class="label">
                <label></label>
              </div>
              <div class="field">
                <input type="submit" name="" class="button bg-main icon-check-square-o" value="提交">
                <!-- <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>    -->
              </div>
            </div>      
    </form>
  </div>
</div>
</body></html>
