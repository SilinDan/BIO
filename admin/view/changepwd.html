<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">

<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><i class="fa fa-address-book-o"></i><strong> 管理员-修改管理员密码 </strong> 网站系统管理员资料</div>
  <div class="body-content">
    <form method="post" class="form-x" action="../api/user.api.php?act=changepwd">
            <div class="form-group">
              <div class="label">
                <label for="sitename">用户名：</label>
              </div>
              <div class="field">
                <input type="text" class="input w50" id="user" name="admin_name" size="50" placeholder="请输入用户名" data-validate="required:请输入用户名" />  
                <span id="tishi" class="ok" style="line-height: 30px;"> </span>     
              </div>
            </div>      
            <div class="form-group">
              <div class="label">
                <label for="sitename">原密码：</label>
              </div>
              <div class="field">
                <input type="text" class="input w50" id="admin_pwd" name="admin_pwd" size="50" placeholder="请输入原密码" data-validate="required:请输入原密码" />  
                <span id="tishi1" class="ok" style="line-height: 30px;"> </span>        
              </div>
            </div>      
            <div class="form-group">
              <div class="label">
                <label for="sitename">新密码：</label>
              </div>
              <div class="field">
                <input type="password" class="input w50" id="admin_newpwd" name="admin_newpwd" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码"/>   
                <div class="admin_newpwd"></div>      
              </div>
            </div>
           
            
            <div class="form-group">
              <div class="label">
                <label></label>
              </div>
              <div class="field">
                <input type="submit" name="" class="button bg-main icon-check-square-o" value="提交">
                <!-- <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>    -->
              </div>
            </div>      
    </form>
  </div>
</div>
</body></html>
